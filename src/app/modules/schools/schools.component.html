<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Escuelas registradas</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Buscar">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tiempo completo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>183</td>
                <td>John Doe</td>
                <td>11-7-2014</td>
                <td>
                    <button class="btn btn-sm btn-outline-warning" (click)="editSchool({})" [disabled]="showSchoolForm">
                        <i class="fas far fa-edit"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->

        <div class="card-footer clearfix">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="createSchool()" [disabled]="creatingSchool || editingSchool">Agregar</button>
        </div>
      </div>
      <!-- /.card -->
    </div>
  </div>
@if (showSchoolForm) {
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card card-info card-outline">
                <div class="card-header">
                  <h3 class="card-title">Datos de la institución</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form [formGroup]="schoolForm">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nombre de la institución</label>
                      <input type="text" class="form-control" id="name" placeholder="Ingresa nombre de la escuela" formControlName="name" [autocomplete]="false">
                    </div>
                
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="fulltime" formControlName="fulltime">
                      <label class="form-check-label" for="fulltime">Tiempo completo</label>
                    </div>
                  </div>
                  <!-- /.card-body -->
    
                  <div class="card-footer clearfix">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Guardar</button>
                    <button class="btn btn-outline-default btn-sm float-right" (click)="cancelForm()" >Cancelar</button>
                  </div>
                </form>
              </div>
        </div>
    </div>
}
